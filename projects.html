<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Neo | Проекты</title>
</head>
<body>

    <div id="block-body">

        <!-- Шапка сайта -->
        <header class="header-fade-in" id="mainHeader">
            <!-- Логотип -->
            <div class="logo" id="headerLogo">
                <a href="index.html">
                    <span class="site-name">Neo</span>
                </a>
            </div>  

            <!-- Меню -->
            <div class="top-menu">
                <ul>
                    <li><a class="clickMenu" href="index.html">Главная</a></li>
                    <li><a href="projects.html">Проекты</a></li>
                    <li><a href="mods.html">Моды</a></li>
                    <li><a href="about_us.html">О Нас</a></li>
                </ul>  
            </div>

            <!-- Переключатель темы -->
            <div class="theme-switch">
                <label class="switch">
                    <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
                    <span class="slider"></span>
                </label>
                <span class="theme-label">Тема</span>
            </div>  
        </header>

        <!-- Раздел про игры -->
        <section id="games-section">
            <h2>Проекты</h2>
            <div class="games-container">
                <!-- Игра 1 -->
                <div class="game-card">
                    <h3>Brake it</h3>
                    <p>Игра созданная на Clickteam где необходимо разбивать платформы шариком. ( В Разработке )</p>
                    <button class="download-button">Скачать</button>
                </div>
                <!-- Игра 2 -->
                <div class="game-card">
                    <h3>В Разработке</h3>
                    <p>Нет информации</p>
                    <button class="download-button">Недоступно</button>
                </div>
                <!-- Игра 3 -->
                <div class="game-card">
                    <h3>В Разработке</h3>
                    <p>Нет информации</p>
                    <button class="download-button">Недоступно</button>
                </div>
                 <!-- Игра 4 -->
                <div class="game-card">
                    <h3>В Разработке</h3>
                    <p>Нет информации</p>
                    <button class="download-button">Недоступно</button>
                </div>
            </div>
        </section>

        <!-- Основное содержимое страницы -->
        <div id="block-content"></div>  

    </div>   

    <!-- Кнопка новостей -->
    <div class="sticky-news-button">
        <button onclick="toggleNewsMenu()">Новости</button>
        <div class="news-menu" id="newsMenu">
            <a href="https://discord.com" target="_blank">Discord</a>
            <a href="https://youtube.com" target="_blank">YouTube</a>
        </div>
    </div>

    <!-- Скрипт для кнопки новостей и смены темы -->
    <script>
        function toggleNewsMenu() {
            const newsMenu = document.getElementById('newsMenu');
            newsMenu.style.display = newsMenu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
        }

        // Скрипт для сжатия шапки при прокрутке
        window.onscroll = function() {
            const header = document.getElementById("mainHeader");
            const logo = document.getElementById("headerLogo");

            if (window.scrollY > 50) {
                header.classList.add("compact-header");
                logo.classList.add("compact-logo");
            } else {
                header.classList.remove("compact-header");
                logo.classList.remove("compact-logo");
            }
        };
    </script>

</body>
</html>
